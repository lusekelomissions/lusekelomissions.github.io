<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery - Lusekelo Missions Skills Training Centre</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="images/favicon.png">
  <style>
    .gallery-section {
      max-width: 1400px; /* Decreased from 1600px */
      margin: 2rem auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(52,152,219,0.06);
      padding: 2.5rem 2rem;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); /* Decreased min width */
      gap: 28px; /* Slightly reduced gap */
      margin-top: 2rem;
      padding-bottom: 1.5rem;
    }
    .gallery-item {
      background: #e7f1ff;
      border-radius: 18px;
      box-shadow: 0 2px 8px rgba(52,152,219,0.04);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.15s, box-shadow 0.15s;
      cursor: pointer;
      min-width: 0;
      position: relative;
      height: 400px; /* Decreased height */
      justify-content: center;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 18px;
      transition: opacity 0.2s;
      display: block;
    }
    .gallery-item:hover {
      transform: scale(1.04) translateY(-6px);
      box-shadow: 0 8px 32px rgba(52,152,219,0.15);
    }
    .load-more-btn {
      display: block;
      margin: 2.5rem auto 0 auto;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.9rem 2.2rem;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(52,152,219,0.08);
      transition: background 0.2s;
    }
    .load-more-btn:hover {
      background: #217dbb;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
    }
    .modal.open {
      display: flex;
    }
    .modal-content {
      max-width: 98vw;
      max-height: 98vh;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(52,152,219,0.18);
      background: #fff;
      padding: 0.5rem;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .modal-content img {
      max-width: 95vw;
      max-height: 90vh;
      border-radius: 16px;
      background: #e7f1ff;
      box-shadow: 0 2px 16px rgba(52,152,219,0.13);
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 18px;
      font-size: 2.2rem;
      color: #3498db;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
      transition: color 0.2s;
    }
    .modal-close:hover {
      color: #e74c3c;
    }
    @media (max-width: 900px) {
      .gallery-section {
        padding: 1.2rem 0.5rem;
      }
      .gallery-grid {
        grid-template-columns: 1fr 1fr;
        gap: 18px;
      }
      .gallery-item {
        height: 260px;
      }
      .modal-content img {
        max-width: 98vw;
        max-height: 70vh;
      }
    }
    @media (max-width: 600px) {
      .gallery-grid {
        grid-template-columns: 1fr;
        gap: 12px;
      }
      .gallery-item {
        height: 160px;
      }
      .modal-content img {
        max-width: 99vw;
        max-height: 55vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>GALLERY</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="programs.html">Training Programs</a>
    <a href="gallery.html" class="active">Gallery</a>
    <a href="contact.html">Contact Us</a>
  </nav>
  <main>
    <section class="gallery-section">
      <h2 style="text-align:center;">Explore Snapshots of Empowerment and Transformation</h2>
      <div class="gallery-grid" id="galleryGrid">
        <div class="gallery-item">
          <img src="images/lsk1.jpg" alt="Gallery image 1" />
        </div>
        <div class="gallery-item">
          <img src="images/lsk2.jpg" alt="Gallery image 2" />
        </div>
        <div class="gallery-item">
          <img src="images/lsk3.jpg" alt="Gallery image 3" />
        </div>
        <div class="gallery-item">
          <img src="images/lsk4.jpg" alt="Gallery image 4" />
        </div>
        <div class="gallery-item">
          <img src="images/lsk5.jpg" alt="Gallery image 5" />
        </div>
        <div class="gallery-item">
          <img src="images/lsk6.jpg" alt="Gallery image 6" />
        </div>
        <div class="gallery-item">
          <img src="images/lsk7.jpg" alt="Gallery image 7" />
        </div>
        <div class="gallery-item">
          <img src="images/lsk8.jpg" alt="Gallery image 8" />
        </div>
      </div>
    </section>
    <!-- Modal for expanded image -->
    <div class="modal" id="imgModal">
      <div class="modal-content">
        <button class="modal-close" id="closeModalBtn" title="Close">&times;</button>
        <img src="" alt="Expanded" id="modalImg" />
      </div>
    </div>
  </main>
  <footer>
    &copy; 2025 Lusekelo Missions Skills Training Centre
  </footer>
  <script>
    // Modal functionality
    const modal = document.getElementById('imgModal');
    const modalImg = document.getElementById('modalImg');
    const closeModalBtn = document.getElementById('closeModalBtn');
    document.querySelectorAll('.gallery-item img').forEach(img => {
      img.addEventListener('click', () => {
        modal.classList.add('open');
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });
    closeModalBtn.addEventListener('click', () => {
      modal.classList.remove('open');
      modalImg.src = '';
    });
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('open');
        modalImg.src = '';
      }
    });
    // Optional: close modal on ESC key
    document.addEventListener('keydown', (e) => {
      if (e.key === "Escape") {
        modal.classList.remove('open');
        modalImg.src = '';
      }
    });
  </script>
</body>
</html>
